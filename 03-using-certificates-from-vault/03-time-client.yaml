apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  labels:
    app: time
    role: client
  name: time-client
spec:
  selector:
    matchLabels:
      app: time
      role: client
  serviceName: time-client-set
  replicas: 1
  template:
    metadata:
      labels:
        app: time
        role: client
    spec:
      initContainers:
      - name: kubernetes-vault-client
        image: quay.io/travelaudience/kubernetes-vault-client:1.0.0
        imagePullPolicy: Always
        args:
        - kubernetes-vault-client
        - --config
        - /config/client.yaml
        volumeMounts:
        - name: kubernetes-vault-client-config
          mountPath: /config
        - name: secret
          mountPath: /secret
      containers:
      - name: client
        image: quay.io/travelaudience/time-client:1.0.0-03
        imagePullPolicy: Always
        volumeMounts:
        - name: secret
          mountPath: /secret
      volumes:
      - name: kubernetes-vault-client-config
        configMap:
          name: kubernetes-vault-client-03
      - name: secret
        emptyDir:
          medium: Memory

apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  labels:
    app: time
    role: client
  name: time-client
spec:
  selector:
    matchLabels:
      app: time
      role: client
  serviceName: time-client-set
  replicas: 1
  template:
    metadata:
      labels:
        app: time
        role: client
    spec:
      containers:
      - name: client
        image: quay.io/travelaudience/time-client:1.0.0-01
        imagePullPolicy: Always
